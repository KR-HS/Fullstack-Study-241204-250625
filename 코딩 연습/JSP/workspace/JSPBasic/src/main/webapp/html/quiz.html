<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"></script>
<style type="text/css">
h2{
	text-align:center;
}
table{
	margin:0 auto;
}
</style>
</head>
<body>

	<h2>Emp 정보</h2>
	<br>
	<form>
		<table>
			<tr>
				<td>사원번호:</td>
				<td>
					<input type="text" name="emp_id">
				</td>
			</tr>
			<tr>
				<td>이름:</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>성별:</td>
				<td>
					<input type="radio" name="gender" value="M" checked="checked">남자
					<input type="radio" name="gender" value="F">여자
				</td>
			</tr>
			<tr>
				<td>직업:</td>
				<td>
					<input type="text" name="job">
				</td>
			</tr>
			<tr>
				<td>상사:</td>
				<td>
					<select name="senior">
						<option value="7369">7369</option>
						<option value="7370">7370</option>
						<option value="7371">7371</option>
						<option value="7372">7372</option>
						<option value="7373">7373</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>입사일:</td>
				<td>
					<input type="date" name="date">
				</td>
			</tr>
			<tr>
				<td>급여:</td>
				<td>
					<input type="text" name="salary">
				</td>
			</tr>
			<tr>
				<td>커미션:</td>
				<td>
					<input type="text" name="commission">
				</td>
			</tr>
			<tr>
				<td>부서번호:</td>
				<td>
					<select name="dept_id">
						<option value="10">10 Accounting NewYork</option>
						<option value="20">20 Accounting NewYork</option>
						<option value="30">30 Accounting NewYork</option>
						<option value="40">40 Accounting NewYork</option>
						<option value="50">50 Accounting NewYork</option>
					</select>
				</td>
			</tr>
		
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="저장">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>
				
	
	</form>
</body>
</html>

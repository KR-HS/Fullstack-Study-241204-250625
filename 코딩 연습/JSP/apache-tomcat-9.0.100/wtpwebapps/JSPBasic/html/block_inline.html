<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>블럭과 인라인</h3>
	
	<!--
	 1. 블럭요소는 전체 너비를 가진다 >>  자동으로 줄바꿈
	 2. 블럭요소 안에는 블럭요소, 인라인 요소를 자식태그로 가질 수 있음
	 
	 -->
	 
	 <h4>블럭요소</h4>
	 <p>블럭요소</p>
	 <ul>
	 	<li>블럭요소</li>
	 	<li>블럭요소</li>
	 	<li>블럭요소</li>
	 </ul>	 
	 
	 <div>
	 	블럭요소
	 </div>
	 
	 <form>
	 	블럭요소
	 </form>
	 
	 <table>
	 	<tr>
	 		<td>블럭요소</td>
	 	</tr>
	 </table>
	 
	 
	 <hr>
	 
	 <!-- 
	 	1. 인라인 요소는 컨텐츠의 영역이 너비가 됩니다. 줄바꿈이 없음
	 	2. 인라인 요소안에는 인라인 요소만 자식으로 들어갈 수 있음
	  -->
	 
	 <img alt="" src="#">
	 <a>인라인</a>
	 <small>인라인</small>
	 <i>인라인</i>
	 <span>인라인</span>
	 <b>인라인</b>
	 <input type="text">
	 
	 
	 <hr>
	 
	 <a>
	 	<span>글씨</span>
	 </a>

	 <a>
	 	<div>글씨</div>
	 </a>
	 
	 <a>
	 	<p>글씨...</p>
	 </a>
	 
	 <p>
	 	<a>글씨..</a>
	 </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style:none;
            text-decoration: none;
            margin:0;
            padding:0;
        }
        div{
            border:1px solid #777;
        }
        .box{
            margin:0 auto;
            width:500px;
        }
        .left{
            float:left;
        }
        .right{
            float:right;
        }
        .float{
            width:50%;
            box-sizing:border-box;
            padding:20px;
        }
    </style>
</head>
<body>
    <h2>과제1</h2>
    <div class="box wrap">
        <div class="top">탑</div>
        <div class="float left">패딩20px</div>
        <div class="float right">패딩20px</div>
        <div class="bottom">바텀</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            text-align:center;
            letter-spacing:2px; /* 자간 */
            text-decoration: underline; /* 밑줄 */
            
        }        
        .b>img{
            vertical-align:middle;
        }
        .c{
            border: 1px solid gray;
            height:100px;
            line-height:100px; /* 높이와 줄간격을 동일하게 맞추면 수직정렬렬 */
            text-align:center;
        }

    </style>
</head>
<body>
    <p class="a">Hello</p>

    <p class="b">
        <img src="../../images/item03.png" alt="11">
        <span>111111</span>
    </p>

    <p class="c">
        hello
    </p>
</body>
</html>

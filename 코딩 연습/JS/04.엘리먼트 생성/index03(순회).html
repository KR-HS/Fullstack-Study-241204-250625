<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table >
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>

    <script>
        var table = document.querySelector('.table'); // tbody
        function down(node){
            // console.log(node);
            // console.log(node.parentElement);  // 부모 - 정확히 태그만 선택
            // console.log(node.parentNode); // 부모 - 텍스트노드(공백) 같은 경우도 선택
            // console.log(node.nextElementSibling); // 다음형제
            // console.log(node.previousElementSibling); // 이전형제
            
            // console.log(node.parentElement.children); // td의 자식들
            // console.log(node.parentElement.firstElementChild); // td의 첫번째 자식
            // console.log(node.parentElement.lastElementChild); // td의 마지막막 자식

            // 자리바꾸기
            var current = node.parentElement.parentElement; // tr
            var next = current.nextElementSibling; // next tr
            
            if(next==null){
                alert('마지막행 입니다.');
                return;
            }
            // 부모태그.insertBefore(삽입노드,기준노드)
            table.insertBefore(next,current);
            // console.log(current);
            // console.log(next);
        }

        function up(node){
            console.log(node);

            var current = node.parentElement.parentElement;
            var prev = current.previousElementSibling;

            console.log(current);
            console.log(prev);
            if(prev==null){
                alert('첫행입니다.')
                return;
            }
            table.insertBefore(current,prev);
        }
    </script>


    <h3>closest함수</h3>
    <div class="a">
        <div class="b">
            <div class="c">
                <div class="d">
                    <div class="e">클릭</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var e = document.querySelector('.e');
        // console.log(e.parentElement.parentELement.parentElement.parentElement);
        console.log(e.closest('.a')); // 클래스명칭이 a인 조상노드를 찾음

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 선언적 함수는 선언부보다 위에서 호출이 가능함
        var result = func1(10,20,30);
        console.log(result);


        // 함수를 변수에 저장
        var a = func1;

        console.log(a(30,40,50));

        // 선언적 함수
        function func1(a,b,c){
            // return은 반환값이 있으면 적고 없으면 적지 않음
            // return없는 함수는 undefined 반환

            return a+b+c;
        }
        
        // 익명함수
        var func2 = function(){
            console.log('익명함수 실행됨');
        }
        
        func2();


        ////////////////////////////////////////////
        // 1. 매개변수로 숫자받아서 홀수 짝수 반환하는 익명함수
        
        var isEven = function(num){
            if(typeof num!="number"){
                return "숫자아님"
            }
            else{
                if(num%2==0) return '짝수';
                else return '홀수';
            }
        }
        console.log(isEven(3));
        console.log(isEven('3'));
        
        
    
        // 2. 배열을 매개변수로 받아서 배열의 합을 반환하는 익명함수
        var arrSum = function(arr){
            var sum=0;
            for(var i in arr){
                if(typeof arr[i]!='number'){
                    console.log('숫자아님');
                    return null;
                }
                sum+=arr[i];
            }
            return sum;
        }
        console.log(arrSum([1,2,3,4,5]));


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num = 10;
        var num = 30;

        console.log(num);

        // let a= '홍길동';
        // a='이순신';

        var a = 10;

        var b = '문자열';
        var c = false;

        var d; // 초기화 되지 않은 경우 >> undefined
        var e = document.getElementById('1q32e1'); // 값이 존재하지 않는 경우 >> null

        console.log(a,b,c,d,e);

        console.log(a+d); // 숫자 + 연산할 수 없는 값이 더해지면 >> NaN

        // 타입확인
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);


        // 연산자
        var num1 = "10";
        var num2 = 10;
        
        console.log(num1==num2); // t-값만비교
        console.log(num1===num2); // f - 값과 타입 비교
        console.log(num1!=num2); // f 
        console.log(num1!==num2); // t
    

        console.log(d,e,d==e); 
        console.log(d,e,d===e);
    </script>
</body>
</html>
